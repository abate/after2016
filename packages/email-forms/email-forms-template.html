<template name="emailFormsTemplate">
  <form class="form-horizontal" id="emailTemplateForm">
    {{debug}}
		<input type="hidden" name="_id" value={{_id}}>
    <div class="form-group">
  		<label for="name">Template Name</label>
  		<input type="text" class="form-control" name="name" placeholder="Invitation" value={{name}}>
      <span class="help-block">The name of the template (admin)</span>
    </div>
    <div class="form-group">
  		<label for="description">Template Description</label>
  		<textarea name="description" id="description" class="form-control" rows="2">{{description}}</textarea>
      <span class="help-block">A short description (admin)</span>
    </div>
    <div class="form-group">
      <label for="frompicker">From</label>
        <select id="frompicker" class="form-control">
          {{#each fromlist}}
        		<option value={{email}} {{selected}}>{{email}}</option>
          {{/each}}
        </select>
  		<!-- <input type="text" id="from" class="form-control" placeholder="noreply@example.com" value={{from}}> -->
      <span class="help-block">The from field (default : noreplay@domain.org)</span>
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
  		<input type="text" id="subject" class="form-control" placeholder="Welcome" value={{subject}}>
    </div>
    <div class="form-group">
  		<label for="message">Template Text</label>
  		<textarea id="message" class="form-control" rows="10">{{text}}</textarea>
      <span class="help-block">The text of the email. Can be in markdown, it can use the following variable when applicable</span>
    </div>
	  <button type="submit" class="btn btn-primary pull-right">Submit</button>
  </form>
</template>

<template name="emailForms">
  <div class="row">
    <div class="col-md-12">
      <select id="templatepicker" class="">
        {{#each templatelist}}
      		<option value="{{_id}}" {{selected}}>{{name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{> emailFormsTemplate selected}}
    </div>
  </div>
</template>
