<template name="userDashboard">
  <div class="row">
    <div class="col-md-3">
      <div class="nav nav-pills nav-stacked">
        <span class="list-group-item">
          {{fa "user" ""}} <a href="#" data-template="userProfile">{{_ "profile"}}</a>
          {{#if isProfileComplete}}
            <span style="color: red;"> {{fa "exclamation-triangle" ""}}</span>
          {{/if}}
        </span>
        <span class="list-group-item">
          {{fa "heart" ""}} <a href="#" data-template="volunteerList">{{_ "volunteering"}}</a>
          {{#if isVolunteer}}
            <span class="badge btn-small">{{fa "pencil" "updateVolunteerForm"}}</span>
            <span class="badge btn-small">{{fa "trash" "removeVolunteerForm"}}</span>
          {{else}}
            <span class="badge btn-small">{{fa "plus-square" "insertVolunteerForm"}}</span>
          {{/if}}
        </span>
        <span class="list-group-item">
          {{fa "list" ""}} <a href="#" data-template="publicVolunteerCal">{{_ "planning"}}</a>
        </span>
        <span class="list-group-item">
          {{fa "star" ""}} <a href="#" data-template="performanceList">{{_ "performance"}}</a>
          <span class="badge btn-small">{{fa "plus-square" "insertPerformanceForm"}}</span>
        </span>
        <span class="list-group-item">
          {{fa "question" ""}} <a href="#" data-template="userHelp">{{_ "help"}}</a>
        </span>
      </div>
    </div>
    <div class="col-md-9">
      {{> Template.dynamic template=tab.template data=tab.data}}
      {{ content}}
    </div>
  </div>
</template>

<template name="userProfile">
  {{> quickForm id="userProfileForm"
    collection="Meteor.users" doc=this
    type="update" fields="profile" }}
</template>

<template name="userHelp">
  {{#markdown}}{{_ "user_help" }}{{/markdown}}
</template>
