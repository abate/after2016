<template name="userDashboard">
  <div class="row">
    <div class="col-md-3">
      <div class="nav nav-pills nav-stacked">
        <li role="presentation">
          <p>
            {{fa "user" ""}}
            <a href="#" data-template="userProfile">{{_ "profile"}}</a>
            {{#if isProfileComplete}}
              <span style="color: red;">{{fa "exclamation-triangle" ""}}</span>
            {{/if}}
          </p>
        </li>
        <li role="presentation">
          <p>
            {{fa "heart" ""}}
            <a href="#" data-template="volunteerList">{{_ "volunteering"}}</a>
            {{#if isVolunteer}}
              <span class="badge">{{fa "pencil" "updateVolunteerForm"}}</span>
              <span class="badge">{{fa "trash" "removeVolunteerForm"}}</span>
            {{else}}
              <span class="badge">{{fa "plus-square" "insertVolunteerForm"}}</span>
            {{/if}}
          </p>
        </li>
        <li role="presentation">
          <p>
            {{fa "star" ""}}
            <a href="#" data-template="performanceList">{{_ "performance"}}</a>
            <span class="badge">{{fa "plus-square" "insertPerformanceForm"}}</span>
          </p>
        </li>
        <li role="presentation">
          <p>
            {{fa "question" ""}}
            <a href="#" data-template="userHelp">{{_ "help"}}</a>
          </p>
        </li>
      </div>
    </div>
    <div class="col-md-9 content">
      {{> Template.dynamic template=tab.template data=tab.data}}
      {{ content}}
    </div>
  </div>
</template>

<template name="userProfile">
  {{> quickForm id="userProfileForm"
    collection="Meteor.users" doc=this
    type="update" fields="profile" }}
</template>

<template name="userHelp">
  {{#markdown}}{{_ "user_help" }}{{/markdown}}
</template>
