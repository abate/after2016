<template name="home">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          {{#unless registrationClosed}}
            <a href="#signup" aria-controls="signup" role="tab" data-toggle="tab">{{_ "signup"}}</a>
          {{else}}
            <a href="#" data-action="registrationClosedModal">{{_ "registration_closed"}}</a>
          {{/unless}}
        </li>
        {{#unless registrationClosed}}
        <li role="presentation"><a href="#signin" aria-controls="signin" role="tab" data-toggle="tab">{{_ "signin"}}</a></li>
        {{/unless}}
      </ul>
      <div class="tab-content">
        {{#unless registrationClosed}}
          <div role="tabpanel" class="tab-pane active" id="signup">
            {{> atForm state="signUp"}}
          </div>
        {{/unless}}
        <div role="tabpanel" class="tab-pane {{#if registrationClosed}}active{{/if}}" id="signin">
          {{> atForm state="signIn"}}
        </div>
      </div>
    </div>
  </div>
  {{> staticContentDisplayModal }}
</template>

<template name="termsCheckbox">
  <div class="at-input inline field">
    <div class="checkbox">
      <label for="at-field-{{_id}}">
      <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" {{disabled}}>
        <span class="checkbox-material"><span class="check"></span></span>
        I've read and agree to the <a href="{{pathFor 'staticContentDisplay' _name='volunteersAgreement'}}">Volunteer Agreement</a>
      </label>
    </div>
  </div>
</template>
