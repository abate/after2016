<template name="insertVolunteerForm">
  {{> quickForm collection="VolunteerForm"
    id="insertVolunteerForm" type="method"
    meteormethod="Volunteer.addForm"}}
</template>

<template name="updateVolunteerForm">
  {{> quickForm id="updateVolunteerForm"
    collection="VolunteerForm" type="method-update"
    meteormethod="Volunteer.updateForm" doc=this}}
</template>

<template name="volunteerList">
  <div class="panel panel-default">
  {{#if isVolunteer}}
    <!-- <div class="panel-heading">{{_ "tasks"}}</div> -->
    <div class="panel-body">
      {{#if hasResource}}
        {{#markdown}}{{_ "volunteer_has_task"}}{{/markdown}}
        {{> reactiveTable settings=VolunteerResourceUserTableSettings }}
      {{else}}
        {{#markdown}}{{_ "volunteer_wait_for_task"}}{{/markdown}}
      {{/if}}
    </div>
  {{else}}
    <div class="panel-body">
      {{#markdown}}{{_ "create_volunteer_profile"}}{{/markdown}}
    </div>
  {{/if}}
  </div>
</template>
