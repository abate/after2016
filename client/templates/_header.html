<template name="_header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">{{_ "Toggle navigation"}}</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'main'}}">{{_ "siteTitle"}}</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{#if isInRole 'manager'}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                data-toggle="dropdown" role="button"
                aria-haspopup="true" aria-expanded="false">{{_ "admin"}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="{{isActiveRoute 'volunteers'}}">
                  <a href="{{pathFor 'volunteers'}}">{{_ "volunteers"}}</a>
                </li>
          		  <li class="{{isActiveRoute 'performances'}}">
                  <a href="{{pathFor 'performances'}}">{{_ "performances"}}</a>
                </li>
                <li role="separator" class="divider"></li>
                <li class="{{isActiveRoute 'all_users'}}">
                  <a href="{{pathFor 'all_users'}}">{{_ "all_users"}}</a>
                </li>
                <li class="{{isActiveRoute 'translations'}}">
                  <a href="{{pathFor 'translations'}}">{{_ "translations"}}</a>
                </li>
                <li class="{{isActiveRoute 'email_forms'}}">
                  <a href="{{pathFor 'email_forms'}}">{{_ "email_forms"}}</a>
                </li>
              </ul>
            </li>
          {{/if}}
          {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                data-toggle="dropdown" role="button"
                aria-haspopup="true" aria-expanded="false">{{_ "welcome"}} {{firstName}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
          		  <li class="{{isActiveRoute 'profile'}}">
                  <a href="{{pathFor 'profile'}}"> {{_ "edit_profile"}}</a>
                </li>
                {{#if isImpersonating}}
                  <li><a data-action="unimpersonate">{{_ "Click to unimpersonate"}}</a></li>
                {{/if}}
              </ul>
            </li>
          {{/if}}
    		  <!-- {{> atNavButton}} -->
        </ul>
      </div>
    </div>
  </nav>
</template>
