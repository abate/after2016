after:
    image: ulexus/meteor:latest
    restart: always
    ports:
        - "8082:80"
    links:
        - mongodb
#    volumes:
#        - /home/after/app/src:/src/app
    environment:
        - REPO=https://github.com/abate/after2016.git
        - MONGO_URL=mongodb://mongodb/after
        - ROOT_URL=http://bnafter2016.mooo.com
        - DELAY=30
mongodb:
    image: mongo
    ports:
        - "27017:27017"
    volumes:
        - /home/after/app/datadir:/data/db

